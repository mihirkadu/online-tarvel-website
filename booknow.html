<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       
        .card {
            border-radius: 15px;
        }
        .package-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .gold { background: #ffeb99; }
        .silver { background: #e0e0e0; }
        .diamond { background: #d6f4ff; }
    </style>
</head>

<body class="bg-dark">
<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 shadow bg-success-subtle">
                <h3 class="text-center mb-3">Travel Package Payment</h3>
               <!-- PACKAGE SELECTION -->
                <label class="form-label">Select Package</label>
                <select class="form-control mb-3" id="packageSelect">
                    <option value="" disabled selected>-- Select Package --</option>
                    <option value="11999" data-type="Silver">Silver Package - ₹11,999</option>
                    <option value="18999" data-type="Gold">Gold Package - ₹18,999</option>
                    <option value="25999" data-type="Diamond">Diamond Package - ₹25,999</option>
                </select>
                
                <!-- DISPLAY SELECTED PACKAGE -->
                <div id="packageInfo" class="package-box d-none"></div>

                <!-- USER DETAILS -->
                <h5 class="mt-3">Customer Details</h5>
                <input type="text" class="form-control mb-2" placeholder="Full Name" id="fullName">
                <input type="email" class="form-control mb-2" placeholder="Email Address" id="email">
                <input type="text" class="form-control mb-2" placeholder="Mobile Number" id="mobile">

               
                <!-- PAYMENT METHOD -->
<h5 class="mt-3">Payment Method</h5>

<select class="form-control" id="paymentSelect">
    <option value="">-- Select Payment Method --</option>
    <option value="card">Credit / Debit Card</option>
    <option value="upi">UPI</option>
    <option value="netbanking">Net Banking</option>
</select>

<!-- CARD PAYMENT -->
<div id="cardBox" class="mt-3" style="display:none;">
    <input type="text" class="form-control mb-2" placeholder="Card Number">
    <input type="text" class="form-control mb-2" placeholder="Expiry Date">
    <input type="password" class="form-control" placeholder="CVV">
</div>

<!-- UPI PAYMENT -->
<div id="upiBox" class="mt-3" style="display:none;">
    <input type="text" class="form-control" placeholder="Enter UPI ID">
</div>

<!-- NET BANKING -->
<div id="netBox" class="mt-3" style="display:none;">
    <select class="form-control">
        <option>Select Bank</option>
        <option>SBI</option>
        <option>HDFC</option>
        <option>ICICI</option>
        <option>Axis Bank</option>
    </select>
</div>


                <!-- PRICE DISPLAY -->
                <div class="mt-4">
                    <h4>Total Amount: <span id="totalAmount">₹0</span></h4>
                </div>

                <!-- PAY BUTTON -->
              <button class="btn btn-primary w-100 mt-3" id="payBtn">
    Make Payment
</button>



            </div>

        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>


 
</body>
</html>
